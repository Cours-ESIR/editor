name: release

on:
  push:
    branches:
      - main

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      
      fail-fast: false
      matrix:
        include:
          - os: macos
            target: x86_64-apple-darwin
            args: ""
          - os: macos
            target: aarch64-apple-darwin
            args: ""

          - os: ubuntu
            target: x86_64-unknown-linux-gnu
            args: ""
          - os: ubuntu
            target: aarch64-unknown-linux-gnu
            args: ""

          - os: windows
            target: x86_64-pc-windows-msvc
            args: ""
          - os: windows
            target: aarch64-pc-windows-msvc
            args: -b none
            
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: setup node
        uses: oven-sh/setup-bun@v2

      - name: Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: 
            - ./node_modules
          key: ${{ matrix.target }}
        
      - name: install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf libsoup-2.4

      - name: checkout
        uses: actions/checkout@v4
      
      - name: installation modules nodejs
        run: bun install

      - name: add target
        run: rustup target add ${{ matrix.target }}

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: ${{github.repository}} __VERSION__
          prerelease: true
          args: --target ${{ matrix.target }} ${{ matrix.args }}
          # target: ${{ matrix.target }}