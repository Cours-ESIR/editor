name: build test
on:
  pull_request:
    branches: "**"

jobs:
  build-tauri:
    permissions:
      contents: write
      
    strategy:
      
      fail-fast: false
      matrix:
        include:
          - os: macos
            target: x86_64-apple-darwin
            args: ""
          - os: macos
            target: stable-aarch64-apple-darwin
            args: ""

          - os: ubuntu
            target: stable-x86_64-unknown-linux-gnu
            args: ""
          - os: ubuntu
            target: aarch64-unknown-linux-gnu
            args: ""

          - os: windows
            target: stable-x86_64-pc-windows-msvc
            args: ""

          - os: windows
            target: stable-aarch64-pc-windows-msvc
            args: ""

            
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          
      - name: install toolchain
        run: rustup toolchain install ${{ matrix.target }}
      - name: add target
        run: rustup target add ${{ matrix.target }}

      - name: install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: checkout
        uses: actions/checkout@v4
      
      - name: installation modules nodejs
        run: npm install

      - name: test build
        run: npm run build

      - name: test tauri build
        run: |
            cd src-tauri
            cargo build --target ${{ matrix.target }} ${{ matrix.args }}
